name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get version tag and changelog to write
        uses: mathieudutour/github-tag-action@v6.0
        id: dryrun_tag_version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
          
      - name: Update VERSION.txt
        run: |
          echo "Writing new version (${{ steps.dryrun_tag_version.outputs.new_version }}) to VERSION.txt..."
          echo "${{ steps.dryrun_tag_version.outputs.new_version }}" > VERSION.txt
          
      - name: Update changelog.txt
        run: |
          echo "${{ steps.dryrun_tag_version.outputs.changelog }}" >> changelog.txt
         
      - name: Commit and push version changes in files 
        uses: actions-x/commit@v2
        with:
          branch: main
          message: "ci: Version ${{ steps.dryrun_tag_version.outputs.new_tag }}"
      
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.0
        id: tag_version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ steps.tag_version.outputs.new_version }}
          body: ${{ steps.tag_version.outputs.changelog }}
          tag: ${{ steps.tag_version.outputs.new_tag }}
          generateReleaseNotes: True
